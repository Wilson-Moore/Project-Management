<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            /* Base Styles */
:root {
  --primary-color: #2c3e50;
  --secondary-color: #3498db;
  --accent-color: #2ecc71;
  --light-gray: #f5f7fa;
  --medium-gray: #ecf0f1;
  --dark-gray: #95a5a6;
  --white: #ffffff;
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --border-radius: 8px;
}

body {
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--light-gray);
  color: #333;
}

/* Dashboard Container */
.dashboard-container {
  display: grid;
  grid-template-rows: auto auto 1fr;
  min-height: 100vh;
  padding: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

/* Header Styles */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.dashboard-header h1 {
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 28px;
  color: var(--primary-color);
  margin: 0;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.username {
  font-weight: 600;
  color: var(--primary-color);
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--medium-gray);
}

/* Search and Actions Bar */
.search-actions-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  gap: 20px;
}

.search-box {
  flex-grow: 1;
  max-width: 600px;
  position: relative;
}

.search-input {
  width: 100%;
  padding: 12px 20px;
  padding-left: 45px;
  border: 1px solid var(--medium-gray);
  border-radius: var(--border-radius);
  font-size: 16px;
  transition: all 0.3s ease;
}

.search-input:focus {
  outline: none;
  border-color: var(--secondary-color);
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

.search-btn {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--dark-gray);
  cursor: pointer;
}

.primary-btn {
  background-color: var(--accent-color);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: var(--border-radius);
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.primary-btn:hover {
  background-color: #27ae60;
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

/* Dashboard Content */
.dashboard-content {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

@media (min-width: 992px) {
  .dashboard-content {
    grid-template-columns: 2fr 1fr;
  }
}

/* Card Styles */
.card {
  background-color: var(--white);
  border-radius: var(--border-radius);
  padding: 25px;
  box-shadow: var(--shadow);
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.section-header h2 {
  font-family: 'Roboto', sans-serif;
  font-weight: 600;
  font-size: 22px;
  color: var(--primary-color);
  margin: 0;
}

.view-all {
  color: var(--secondary-color);
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.2s ease;
}

.view-all:hover {
  text-decoration: underline;
}

/* Project Grid */
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.project-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px 15px;
  border-radius: var(--border-radius);
  background-color: var(--medium-gray);
  transition: all 0.3s ease;
  cursor: pointer;
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow);
  background-color: var(--white);
  border: 1px solid var(--secondary-color);
}

.project-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: var(--secondary-color);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  color: white;
  font-size: 24px;
}

.project-card h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: var(--primary-color);
}

.project-card p {
  margin: 0;
  font-size: 14px;
  color: var(--dark-gray);
}

/* Quick Access Styles */
.quick-links {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  gap: 10px;
}

.quick-links li a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 15px;
  border-radius: 6px;
  text-decoration: none;
  color: var(--primary-color);
  font-weight: 500;
  transition: all 0.2s ease;
}

.quick-links li a:hover {
  background-color: var(--medium-gray);
  color: var(--secondary-color);
}

.quick-links li a i {
  width: 20px;
  text-align: center;
  color: var(--secondary-color);
}

/* Font Awesome Icons (would need to be included in your project) */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
      </style>
</head>
<body>
      <div class="dashboard-container">
            <!-- Header Section -->
            <header class="dashboard-header">
              <h1>Dashboard</h1>
              <div class="user-profile">
                <span class="username">Legout</span>
                <img src="user-avatar.png" alt="User Avatar" class="avatar">
              </div>
            </header>
          
            <!-- Search and Quick Actions -->
            <div class="search-actions-bar">
              <div class="search-box">
                <input type="text" placeholder="Search projects, items..." class="search-input">
                <button class="search-btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <button class="primary-btn">
                <i class="fas fa-plus"></i> New Project
              </button>
            </div>
          
            <!-- Main Content -->
            <div class="dashboard-content">
              <!-- Recent Projects Section -->
              <section class="card recent-projects">
                <div class="section-header">
                  <h2>Recent Projects</h2>
                  <a href="#" class="view-all">View All</a>
                </div>
                
                <div class="project-grid">
                  <div class="project-card">
                    <div class="project-icon">
                      <i class="fas fa-wallet"></i>
                    </div>
                    <h3>Wallets</h3>
                    <p>Manage financial accounts</p>
                  </div>
                  
                  <div class="project-card">
                    <div class="project-icon">
                      <i class="fas fa-code"></i>
                    </div>
                    <h3>Programs</h3>
                    <p>Development initiatives</p>
                  </div>
                  
                  <div class="project-card">
                    <div class="project-icon">
                      <i class="fas fa-layer-group"></i>
                    </div>
                    <h3>Sub-Programs</h3>
                    <p>Program components</p>
                  </div>
                  
                  <!-- Additional project cards would go here -->
                </div>
              </section>
          
              <!-- Quick Access Section -->
              <section class="card quick-access">
                <div class="section-header">
                  <h2>Quick Access</h2>
                </div>
                <ul class="quick-links">
                  <li><a href="#"><i class="fas fa-tasks"></i> Actions</a></li>
                  <li><a href="#"><i class="fas fa-cogs"></i> Operations</a></li>
                  <li><a href="#"><i class="fas fa-project-diagram"></i> Projects</a></li>
                  <li><a href="#"><i class="fas fa-handshake"></i> Partners</a></li>
                </ul>
              </section>
            </div>
          </div>
</body>
</html>
